<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Agenda realizada en Vue.js">
	<meta name="author" content="Félix Méndez">
	<title>Agenda Vue.js</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="main">
		<div class="container">
			<agenda></agenda>
		</div>
	</div>

	<template id="agenda">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h2>Agenda App</h2>
				<!-- Formulario para crear tarea -->
				<form class="form" @submit.prevent="agregarTarea()">
	                <div class="input-group">
	                    <input type="text" class="form-control" v-model="nuevaTarea">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-plus"></span> Añadir tarea
							</button>
						</span>
	                </div>
	            </form>
	            <!-- Fin de formulario para crear tarea -->
			</div>
		</div>
	</template>

	<script src="js/main.js"></script>
</body>
</html>
